<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>

    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body style=" background-image: url('https://img.freepik.com/free-photo/minimalist-empty-room-business-building_23-2148727506.jpg?w=996&t=st=1692711468~exp=1692712068~hmac=1fe15fb9966bc9ef8894012ebf607e40b25c399cb745f6127c2e5eb126273e43');
background-position: center;
background-repeat: no-repeat;
background-size: cover;">

<br />
<br />
<br />

<div style="
        justify-content: center;
        align-items: center;
        width: 50%;"
        class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div style=" margin-left: 20px; margin-top: 68px; margin-bottom: 30px;"><img style="max-width: 330px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Anadolu_Sigorta_logo.svg/428px-Anadolu_Sigorta_logo.svg.png"></div>

            <div style="border-radius: 10px; backdrop-filter: blur(50px);">
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">

                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Email"
                            />
                        </div>

                        <div class="mb-3">

                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>

                        <div class="mb-3">

                            <span style="margin-left: 30px;"> Not registered?
                            <a style="color: #004693" th:href="@{/register}"> Register/SignUp Here</a>
                                <br/>
                                <button style="background-color: #004693; margin-left: 75px; width: 180px; margin-top: 30px; border-radius: 0" type="submit" class="btn btn-primary" >
                                    Login</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>
</div>
</body>
<footer style=" height:30px;">

</footer>
</html>
