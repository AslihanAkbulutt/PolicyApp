<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style=" background-image: url('https://img.freepik.com/free-photo/minimalist-empty-room-business-building_23-2148727506.jpg?w=996&t=st=1692711468~exp=1692712068~hmac=1fe15fb9966bc9ef8894012ebf607e40b25c399cb745f6127c2e5eb126273e43');
background-position: center;
background-repeat: no-repeat;
background-size: cover;">

<br />
<br />
<br />
<div style="
        justify-content: center;
        align-items: center;
        width: 50%;" class="container">
    <div class="row col-md-8 offset-md-2">
        <div style=" backdrop-filter: blur(30px);">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               th:field="*{password}"
                               type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>

                    </div>

                    <input
                           id="role"
                           name="role"
                           th:field="*{role}"
                           type="checkbox">
                    <label style="color: black;">  Are you an Agency?</label>
                    <p th:errors="*{role}" class="text-danger"
                       th:if="${#fields.hasErrors('role')}">
                    </p>
                    <br/>

                    <div class="form-group mb-3">
                        <button style="background-color: black; margin-left: 125px; width: 180px; margin-top: 10px; border-radius: 0" class="btn btn-primary" type="submit">Register</button>
                        <br/>
                        <br/>
                        <span style="color: black;">Already registered? <a href="/" th:href="@{/}">Login
                             here</a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
