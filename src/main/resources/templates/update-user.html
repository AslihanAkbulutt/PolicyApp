<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style=" background-image: url('https://img.freepik.com/free-photo/abstract-blur-hotel-interior_1203-8547.jpg?w=996&t=st=1692963512~exp=1692964112~hmac=11e90963c10b57b144326406da6a180180b73e7dce396890bd5d4f216b939aeb');
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
<nav style="color: white; background-color: #004693" class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a style="color: white" class="navbar-brand" href="#"><b>Ana Sayfa</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" th:href="@{/register}">Kayıt Ol</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link active" aria-current="page" th:href="@{/logout}">Çıkış Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br />
<br />
<div style="
        justify-content: center;
        align-items: center;
        width: 50%;" class="container">
    <div class="row col-md-8 offset-md-2">
        <div style="margin-top: 50px; border-radius: 10px; backdrop-filter: blur(50px);">
            <div th:if="${param.success}">
                <div class="alert alert-info"> Kaydınız Güncellendi!</div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/users/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">İsim</label>
                        <input class="form-control"
                               id="name"
                               name="name"
                               placeholder="Enter name"
                               th:field="*{name}"
                               type="text"
                        />
                        <p th:errors="*{name}" class="text-danger"
                           th:if="${#fields.hasErrors('name')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>


                    <div class="form-group mb-3">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{password}">
                    </div>
                    <br/>

                    <div class="form-group mb-3">
                        <button style="background-color: #004693; margin-left: 125px; width: 180px; margin-top: 8px; border-radius: 0" class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="row">
        <br/>
        <br/>
        <br/>
        <br/>

    </div>
</div>
</body>
<footer style=" height:30px;">

</footer>
</html>
